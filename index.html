<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8' />
        <script src="node_modules/@fullcalendar/core/index.global.min.js"></script>
        <script src="node_modules/@fullcalendar/daygrid/index.global.min.js"></script>
        <script src="node_modules/@fullcalendar/"></script>
        <script src="node_modules/@fullcalendar/core/locales/pt-br.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <title>Calendario </title>
      </head>
      <body>
          <div class="container">
            <span>Calendario</span>
            <div class="esquerda">
              <div id='calendario'></div>
            </div>
            
            <div class="direita">
              <form>
                <div class="form-group">
                  <label for="nomeEvento">Nome do Evento</label>
                  <input type="text" class="form-control" id="nomeEvento" aria-describedby="emailHelp" placeholder="Digite aqui">
                  
                </div>
                <div class="col-4">
                  <label for="dataEvento">Data do Evento</label>
                    <input type="date" id="dataEvento" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
            
            </div>
          </div>
      </body>
</html>
